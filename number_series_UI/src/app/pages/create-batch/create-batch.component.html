      <div class=" row">
          <div class=" card">
            <div class=" card-header"><h5 class=" title">Create Product Batch</h5></div>
            <div class=" card-body">
              <form>
                  <div class=" row">
                      <div class=" col-md-4 pr-md-1">
                        <div class=" form-group">
                          <label> Product Type </label>
                          <input
                            class=" form-control"
                            placeholder="Product Type"
                            type="text"
                            value=""
                          />
                        </div>

                        <div class="form-group">
                          <label for="inputState">State</label>
                          <select id="inputState" class="form-control">
                            <option selected (click)="fetchDetails('adfs');">Choose...</option>
                            <option (click)="fetchDetails('adfs');" *ngFor="let prod_type of prod_types">{{prod_type?.product_type}}</option>
                          </select>
                        </div>
                      <div>
                        <label>Product Type</label>
                        <select>
                          <option (click)="fetchDetails('adfs');">Select Product type</option>
                          <option *ngFor="let prod_type of prod_types">{{prod_type?.product_type}}</option>
                        </select>
                      </div>


                      <div class="form-group">
                        <label>Package Type</label>
                        <select class="form-control">
                          <option>Select Package type</option>
                          <option *ngFor="let package of packages">{{package?.package_type}}</option>
                        </select>
                      </div>

                      </div>
                      <div class=" col-md-4 px-md-1">
                        <div class=" form-group">
                          <label> Net Weight </label>
                          <input
                            class=" form-control"
                            placeholder="Net Weight"
                            type="number"
                            value=""
                          />
                        </div>
                      </div>
                      <div class=" col-md-4 pl-md-1">
                        <div class=" form-group">
                          <label> Package Type</label>
                          <input
                            class=" form-control"
                            placeholder=""
                            type="text"
                          />
                        </div>
                      </div>
                    </div>


                <div class=" row">
                  <div class=" col-md-6 pr-md-1">
                    <div class=" form-group">
                      <label> Quantity </label>
                      <input
                        class=" form-control"
                        placeholder="package quantity"
                        type="number"
                        value=""
                      />
                    </div>
                  </div>

                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label> Date of Manufacture</label>
                      <input
                        class=" form-control"
                        placeholder=""
                        type="datetime-local"
                      />
                    </div>
                  </div>
                </div>


                <div class=" row">
                    <div class=" col-md-6 pr-md-1">
                      <div class=" form-group">
                        <label> Product Price</label>
                        <input
                          class=" form-control"
                          placeholder="press enter after input"
                          type="number"
                          value=""
                          name="productPrice"
                          onsearch="calculatetax()"
                        />
                      </div>
                    </div>

                    <div class=" col-md-6 pl-md-1">
                      <div class=" form-group">
                        <label> VAT </label>
                        <input
                          class=" form-control"
                          placeholder=""
                          type="number"
                          name="tax"
                          disabled/>
                      </div>
                    </div>
                    <script>
                        function calculatetax() {
                            var productPrice = document.getElementById('productPrice').value;

                            var taxes = (0.16 * productPrice) * (quantity) ;
                            var totalTax = document.getElementById('tax');
                            totalTax.value = taxes;
                        }
                    </script>


                  </div>

              </form>
            </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-round" type="submit">Create</button>
            </div>
