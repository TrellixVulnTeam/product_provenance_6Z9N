
<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">Products</h4>
          </div>
          <div class=" card-body">
            <!-- <div class=" table-responsive"></div> -->
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Generate Batch Codes</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let prod of products">
                      <td>{{prod?.product_name}}</td>
                      <td>{{prod?.product_description}}</td>
                      <td>
                          <div class=" col-md-4">
                              <button
                                class=" btn btn-primary btn-round"
                                data-toggle="modal"
                                data-target=".bd-example-modal-lg"
                                routerLink="/products/batch/{{prod?.id}}"
                              >
                                Generate
                              </button>
                              <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                  <div class="modal-content">
                                    ...
                                  </div>
                                </div>
                              </div>


                            </div>
                            <!------------------------------------------------------------------------------------------------------------------------------------------------------>


                            <!------------------------------------------------------------------------------------------------------------------------------------------------------>
                    </td>
                  </tr>
                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>

      <div class=" row">
          <div class=" card">
            <div class=" card-header"><h5 class=" title">Create Product batch codes</h5></div>
            <div class=" card-body">
              <form>
                  <div class=" row">
                      <div class=" col-md-4 pr-md-1">
                        <div class=" form-group">
                          <label> Product Type </label>
                          <input
                            class=" form-control"
                            placeholder="Product Type"
                            type="text"
                            value=""
                          />
                        </div>
                      </div>
                      <div class=" col-md-4 px-md-1">
                        <div class=" form-group">
                          <label> Net Weight </label>
                          <input
                            class=" form-control"
                            placeholder="Net Weight"
                            type="number"
                            value=""
                          />
                        </div>
                      </div>
                      <div class=" col-md-4 pl-md-1">
                        <div class=" form-group">
                          <label> Package Type</label>
                          <input
                            class=" form-control"
                            placeholder=""
                            type="text"
                          />
                        </div>
                      </div>
                    </div>


                <div class=" row">
                  <div class=" col-md-6 pr-md-1">
                    <div class=" form-group">
                      <label> Quantity </label>
                      <input
                        class=" form-control"
                        placeholder="package quantity"
                        type="number"
                        value=""
                      />
                    </div>
                  </div>

                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label> Date of Manufacture</label>
                      <input
                        class=" form-control"
                        placeholder=""
                        type="datetime-local"
                      />
                    </div>
                  </div>
                </div>


                <div class=" row">
                    <div class=" col-md-6 pr-md-1">
                      <div class=" form-group">
                        <label> Product Price</label>
                        <input
                          class=" form-control"
                          placeholder="press enter after input"
                          type="number"
                          value=""
                          name="productPrice"
                          onsearch="calculatetax()"
                        />
                      </div>
                    </div>

                    <div class=" col-md-6 pl-md-1">
                      <div class=" form-group">
                        <label> VAT </label>
                        <input
                          class=" form-control"
                          placeholder=""
                          type="number"
                          name="tax"
                          disabled/>
                      </div>
                    </div>
                    <script>
                        function calculatetax() {
                            var productPrice = document.getElementById('productPrice').value;

                            var taxes = (0.16 * productPrice) * (quantity) ;
                            var totalTax = document.getElementById('tax');
                            totalTax.value = taxes;
                        }
                    </script>


                  </div>

              </form>
            </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-round" type="submit">Generate</button>
            </div>
          </div>

           <div class="terminal" >

          </div>

        </div>


    </div>
